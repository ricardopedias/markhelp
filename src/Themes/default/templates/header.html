        <header>
            <a class="logo" href="{{ home_url }}">
                {% if project_logo_status != 'disabled' %}
                <span class="icon">
                    <img src="{{ project_logo }}" width="50" height="40" alt="{{ project_name }} - {{ project_slogan }}">
                </span>
                {% endif %}
                <span class="name">{{ project_name }}</span>
                <span class="tagline">{{ project_slogan }}</span>
            </a>

            {% if releases_list|length > 0 %}
                <div class="block-version-selector">
                    <select class="version-select">
                        {% for label, url in releases_list %}
                            {% if release == label %}
                            <option value="{{ url }}" selected>{{ label }}</option>
                            {% else %}
                            <option value="{{ url }}">{{ label }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            {% endif %}

        </header>
