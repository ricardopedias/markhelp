<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ current.page }}{{ project.name }}</title>

        <meta name="description" content="{{ project.description }}">
        <meta name="author" content="https://www.ricardopdias.com.br">

        <link rel="icon" type="image/x-icon" href="{{ assets.icon.favicon }}">
        <link rel="apple-touch-icon-precomposed" href="{{ assets.icon.apple }}">
        <link rel="stylesheet" href="{{ assets.styles }}">
    </head>
    <body>

        <a href="{{ github.url  }}" class="github fork-{{ github.fork }}" target="_blank">
            <img src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
        </a>

        <header>
            <a class="logo" href="{{ home }}">
                <span class="icon {{ logo.status }}">
                    <img src="{{ assets.logo.src }}" width="50" height="40" alt="{{ project.name }} - {{ project.slogan }}">
                </span>
                <span class="name">{{ project.name }}</span>
                <span class="tagline">{{ project.slogan }}</span>
            </a>
        </header>

        <input type="checkbox" id="menu">
        <label for="menu" onclick>
            <div class="closed">&#9776; Menu</div>
            <div class="open">&#9776; Esconder Menu</div>
        </label>

        <main>
            <menu>
                {{ sidemenu }}
            </menu>

            <article>
                {{ content }}
            </article>
        </main>

        <footer>
            <span>&copy; Copyright <a href="{{ copy.url }}">{{ copy.name }}</a>.</span>
            <span>Criado com <a href="https://github.com/ricardopedias/markhelp">MarkHelp</a>.</span>
        </footer>

        <script src="{{ assets.scripts }}"></script>

    </body>
</html>
